<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemis Hospital Location</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E8ECEC;
            color: darkslategrey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            font-weight: bold;
            font-family: "system-ui";
        }

        h1 {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #2c3e50;
        }

        /* Small card-like container for the map */
        .map-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px; /* Max width for the map */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px 0;
        }

        .map-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        /* Container for the map */
        .map-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 75%; /* Maintain aspect ratio (4:3) */
        }

        /* Make the iframe responsive */
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Footer for additional information */
        .map-footer {
            padding: 12px;
            text-align: center;
            background: #2c3e50;
            color: #fff;
            font-size: 0.9rem;
        }

        .map-footer a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        .map-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h5>Artemis Hospital Location</h5>
        <div class="map-card">
            <div class="map-container">
                <!-- Embedded Google Map 2 -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d448915.40980740875!2d76.78920241897191!3d28.47497960042116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1883aaaaaaab%3A0x404085140375fa28!2sArtemis%20Hospital%20Gurgaon%20%7C%20Best%20Hospital%20in%20Gurgaon!5e0!3m2!1sen!2sin!4v1738065590445!5m2!1sen!2sin"
                    width="600" height="450" style="border:0;" allowfullscreen=""
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!-- Footer with additional information -->
            <div class="map-footer">
                <p>Click to view on <a href="https://www.google.com/maps/place/Artemis+Hospital+Gurgaon+%7C+Best+Hospital+in+Gurgaon/@28.4749796,76.7892024,12z/data=!4m7!3m6!1s0x390d1883aaaaaaab%3A0x404085140375fa28!8m2!3d28.4749796!4d76.7892024!9m1!1b1!16s%2Fg%2F11c1z3c9f4?entry=ttu" target="_blank">Google Maps</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
