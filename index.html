<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small View Google Map</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin: 20px 0;
            color: #2c3e50;
        }

        /* Small card-like container for the map */
        .map-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px; /* Max width for the map */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 0 auto;
        }

        .map-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        /* Container for the map */
        .map-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 75%; /* Maintain aspect ratio (4:3) */
        }

        /* Make the iframe responsive */
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Footer for additional information */
        .map-footer {
            padding: 12px;
            text-align: center;
            background: #2c3e50;
            color: #fff;
            font-size: 0.9rem;
        }

        .map-footer a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        .map-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>JECRC University Location</h1>
        <div class="map-card">
            <div class="map-container">
                <!-- Link to the full Google Maps page -->
                <a href="https://www.google.com/maps/place/JECRC+University/@26.8625268,75.7261874,12z/data=!4m6!3m5!1s0x396dc892b8f05399:0x43fbca7105eca800!8m2!3d26.8625268!4d75.7963174!16s%2Fg%2F11c1z3c9f4?entry=ttu" target="_blank"></a>
                <!-- Embedded Google Map -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113897.27913275512!2d75.7261873737321!3d26.862526788748752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396dc892b8f05399%3A0x43fbca7105eca800!2sJECRC%20University!5e0!3m2!1sen!2sin!4v1738061390850!5m2!1sen!2sin"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <!-- Footer with additional information -->
            <div class="map-footer">
                <p>Click to view on <a href="https://www.google.com/maps/place/JECRC+University/@26.8625268,75.7261874,12z/data=!4m6!3m5!1s0x396dc892b8f05399:0x43fbca7105eca800!8m2!3d26.8625268!4d75.7963174!16s%2Fg%2F11c1z3c9f4?entry=ttu" target="_blank">Google Maps</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
